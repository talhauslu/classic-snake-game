<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake.css">
</head>

<body>
    <div>
        <h1 id="header">SNAKE GAME</h1>
    </div>
    <div>
        <p id="text"><b>HOW TO PLAY :</b> Move with wasd or arrow keys, speed up with f or enter, speed down with e or
            shift, restart with r or ctrl, pause with p or space.</p>
    </div>
    <div><canvas id="gameArea" width="500" height="500"></canvas></div>
    <div id="buttons">
        <button class="btn" id="pause" type="submit">Start/Pause</button>
        <button class="btn" id="again" type="submit">Restart</button>
        <button class="btn" id="fastbtn" type="submit">Fast!</button>
        <button class="btn" id="slowbtn" type="submit">Slow!</button>
    </div>

    <script src="./snake.js"></script>

</body>

</html>
